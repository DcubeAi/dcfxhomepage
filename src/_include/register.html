<div class="registerbox">
  <i class="icon-x close" onclick="toggleRegister()"></i>
  <p class="form-title main-title">歡迎使用DcubeTrade，請填寫開戶申請表</p>
  <form class="form-content" onsubmit="return false">
    <p class="form-note">
      只要五分鐘，就可以開始以錢滾錢，進入富人的金錢遊戲
    </p>
    <div class="inputbox">
      <p class="form-title">申請人之英文姓名 / English Name</p>
      <div class="form-between">
        <input type="text" class="form-input" placeholder="ex.Wang" required />
        <input type="text" class="form-input" placeholder="ex.Ta Ming" required />
      </div>
    </div>
    <div class="inputbox">
      <p class="form-title">申請人之中文姓名 / Chinese Name</p>
      <div class="form-between">
        <input type="text" class="form-input" placeholder="ex.王" />
        <input type="text" class="form-input" placeholder="ex.大明" />
      </div>
    </div>
    <div class="inputbox">
      <p class="form-title">申請人之護照號碼 / Passport No.</p>
      <input type="text" class="form-input" />
    </div>
    <div class="inputbox">
      <p class="form-title">信箱 / Email</p>
      <input type="email" class="form-input" placeholder="ex. example@example.com" required />
    </div>
    <div class="inputbox" id="inputs-phone">
      <p class="form-title">電話 / Phone</p>
      <div class="form-between">
        <select class="form-input"></select>
        <input type="text" class="form-input" placeholder="ex. 0912-345-678" required />
      </div>
    </div>
    <div class="inputbox">
      <p class="form-title">地址 / Address</p>
      <input type="text" class="form-input" required />
    </div>
    <div class="form-button">
      <button type="submit" class="btn btn-primary">建立新的帳戶</button>
    </div>
  </form>
</div>
